name: Synapse Debug (Client Secret)

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: workspace_publish

      - name: Azure Login (Client Secret)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure Context
        run: |
          az account show
          az group show --name ${{ secrets.RESOURCE_GROUP }}

      - name: Verify Synapse Workspace Access
        run: |
          az synapse workspace show \
            --name synapse-retail-project \
            --resource-group ${{ secrets.RESOURCE_GROUP }}

      - name: List SQL Pools
        run: |
          az synapse sql pool list \
            --workspace-name synapse-retail-project

      - name: Debug Complete
        run: echo "All checks passed"
