name: Synapse Debug Pipeline

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workspace_publish
        uses: actions/checkout@v4
        with:
          ref: workspace_publish

      - name: Show files
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== SYNAPSE FOLDER ==="
          ls -la synapse-retail-project

      - name: Azure Login (Client Secret)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure Context
        run: |
          az account show
          az group show --name ${{ secrets.RESOURCE_GROUP }}

      - name: Verify Synapse Access
        run: |
          az synapse workspace show \
            --name synapse-retail-project \
            --resource-group ${{ secrets.RESOURCE_GROUP }}

      - name: Verify SQL Pool Access (important)
        run: |
          az synapse sql pool list \
            --workspace-name synapse-retail-project

      - name: DONE
        run: echo "Debug completed"
