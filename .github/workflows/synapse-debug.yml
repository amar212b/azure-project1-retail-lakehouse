name: Synapse Debug (Service Principal)

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: workspace_publish

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure Context
        run: |
          az account show
          az group show --name ${{ secrets.RESOURCE_GROUP }}

      - name: Verify Synapse Workspace Access
        run: |
          az synapse workspace show \
            --name synapse-retail-project \
            --resource-group ${{ secrets.RESOURCE_GROUP }}

      - name: List SQL Pools
        run: |
          az synapse sql pool list \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --workspace-name synapse-retail-project

      - name: Done
        run: echo "âœ… Debug completed!"
