name: Deploy Synapse Artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - workspace_publish

jobs:
  deploy-synapse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workspace_publish branch
        uses: actions/checkout@v4
        with:
          ref: workspace_publish

      - name: List files for debugging
        run: ls -R

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Synapse Artifacts
        uses: Azure/synapse-workspace-deployment@release-1.0
        with:
          TargetWorkspaceName: synapse-retail-project
          resourceGroup: ${{ secrets.RESOURCE_GROUP }}
          TemplateFile: synapse-retail-project/TemplateForWorkspace.json
          ParametersFile: synapse-retail-project/TemplateParametersForWorkspace.json
          environment: Azure Public
          DeleteArtifactsNotInTemplate: true  # This cleans problematic SQL scripts

      - name: Done
        run: echo "âœ… Synapse artifacts deployed successfully!"
